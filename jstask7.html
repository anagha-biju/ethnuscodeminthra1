<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Animation</title>
    <style>

        body{
            background-color: #74dbef;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-family: Arial, sans-serif;
            color: white;
        }

        img {
            width: 300px;
            height: 200px;
        }

        button {
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
        }

        .container {
            background-color: #d3d6d8;
        }

        #startButton {
            background-color: #fc5185;
            margin: 0;
            position: absolute;
            top: 36%;
            left: 46%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: white;
        }

        #stopButton {
            background-color: #fc5185;
            color: white;
            margin: 0;
            position: absolute;
            top: 36%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        #reset{
            background-color: #fc5185;
            color: white;
            margin: 0;
            position: absolute;
            top: 36%;
            left: 54%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        h2{
            text-align: center;
            color: #364f6b;
        }
